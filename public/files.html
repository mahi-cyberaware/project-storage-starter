<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Files - Project Storage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/files.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/folder-invoices.png">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <span>ProjectStorage</span>
            </div>
            
            <ul class="nav-menu">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/upload"><i class="fas fa-upload"></i> Upload</a></li>
                <li><a href="/files" class="active"><i class="fas fa-folder"></i> Files</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="files-container">
        <!-- Header with Search and Filter -->
        <div class="files-header">
            <div class="header-left">
                <h1><i class="fas fa-folder-open"></i> All Files</h1>
                <p id="fileCount">Loading files...</p>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search files by name...">
                </div>
                <div class="filter-dropdown">
                    <select id="filterType">
                        <option value="all">All File Types</option>
                        <option value="image">Images</option>
                        <option value="video">Videos</option>
                        <option value="audio">Audio</option>
                        <option value="document">Documents</option>
                        <option value="code">Code Files</option>
                        <option value="archive">Archives</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- File Statistics -->
        <div class="file-stats">
            <div class="stat-card">
                <i class="fas fa-file"></i>
                <div>
                    <h3 id="totalFilesCount">0</h3>
                    <p>Total Files</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-database"></i>
                <div>
                    <h3 id="totalStorage">0 MB</h3>
                    <p>Storage Used</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-image"></i>
                <div>
                    <h3 id="imageCount">0</h3>
                    <p>Images</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-file-pdf"></i>
                <div>
                    <h3 id="documentCount">0</h3>
                    <p>Documents</p>
                </div>
            </div>
        </div>

        <!-- Files Grid/List View -->
        <div class="view-toggle">
            <button class="view-btn active" data-view="grid">
                <i class="fas fa-th-large"></i> Grid
            </button>
            <button class="view-btn" data-view="list">
                <i class="fas fa-list"></i> List
            </button>
        </div>

        <!-- Files Display Area -->
        <div class="files-display" id="filesDisplay">
            <div class="loading-files">
                <i class="fas fa-spinner fa-spin"></i> Loading files...
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-folder-open"></i>
            <h3>No files found</h3>
            <p>Upload your first file to get started</p>
            <a href="/upload" class="btn-primary">
                <i class="fas fa-cloud-upload-alt"></i> Upload Files
            </a>
        </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions" id="bulkActions" style="display: none;">
            <div class="bulk-info">
                <span id="selectedCount">0</span> files selected
            </div>
            <div class="bulk-buttons">
                <button class="bulk-btn delete" onclick="deleteSelected()">
                    <i class="fas fa-trash"></i> Delete Selected
                </button>
                <button class="bulk-btn download" onclick="downloadSelected()">
                    <i class="fas fa-download"></i> Download Selected
                </button>
                <button class="bulk-btn cancel" onclick="clearSelection()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- File Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">File Preview</h3>
                <span class="close-modal" onclick="closePreview()">&times;</span>
            </div>
            <div class="modal-body" id="previewBody">
                <!-- Preview content will be loaded here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Action buttons will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/nav.js"></script>
    <script src="js/files.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
