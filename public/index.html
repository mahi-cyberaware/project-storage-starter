<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project File Storage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> Project Storage</h1>
            <p>Upload and manage all your project files</p>
        </header>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drag & Drop Files Here</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" multiple>
                <div class="upload-progress" id="uploadProgress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i> Choose Files
                </button>
                <p class="file-info">Max file size: 100MB | Supported: All file types</p>
            </div>
        </div>

        <!-- File List Section -->
        <div class="file-section">
            <h2><i class="fas fa-folder"></i> Uploaded Files</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search files...">
                <i class="fas fa-search"></i>
            </div>
            <div class="file-list" id="fileList">
                <!-- Files will be loaded here -->
                <div class="loading">Loading files...</div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Project Storage System &copy; 2024 | Built on Termux</p>
        </footer>
    </div>

    <!-- Modal for file preview -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
